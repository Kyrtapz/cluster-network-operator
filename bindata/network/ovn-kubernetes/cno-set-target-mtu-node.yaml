apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: worker
  name: "cno-set-target-mtu-{{.TargetMTU}}-worker"
spec:
  config:
    ignition:
      version: 3.1.0
    storage:
      files:
        - contents:
            source: data:text/plain,FileContent-{{.TargetMTU}}
          mode: 420
          overwrite: true
          path: /etc/testFile
  extensions: null
  fips: false
  kernelArguments: null
  kernelType: ""
  osImageURL: ""