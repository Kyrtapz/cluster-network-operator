{{ if eq .OVN_PER_NODE_CERT_ENABLE "true" }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ovnkube-identity
  namespace: openshift-ovn-kubernetes

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ovnkube-identity
roleRef:
  name: ovnkube-identity
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: ovnkube-identity
    namespace: openshift-ovn-kubernetes

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ovnkube-identity
rules:
  - apiGroups: [""]
    resources:
      - nodes
    verbs: ["get", "list", "watch"]
  - apiGroups: ["certificates.k8s.io"]
    resources:
      - certificatesigningrequests
    verbs: ["get", "list", "watch"]
  - apiGroups: ["certificates.k8s.io"]
    resources:
      - certificatesigningrequests/approval
    verbs: ["update"]
  - apiGroups: [""]
    resources:
      - events
    verbs: ["create", "patch", "update"]
  - apiGroups: ["certificates.k8s.io"]
    resources:
      - signers
    resourceNames:
      - kubernetes.io/kube-apiserver-client
    verbs: ["approve"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ovnkube-identity-leases
  namespace: openshift-ovn-kubernetes
roleRef:
  name: ovnkube-identity-leases
  kind: Role
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: ovnkube-identity
    namespace: openshift-ovn-kubernetes

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: openshift-ovn-kubernetes
  name: ovnkube-identity-leases
rules:
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - get
      - list
      - update
{{ end }}
